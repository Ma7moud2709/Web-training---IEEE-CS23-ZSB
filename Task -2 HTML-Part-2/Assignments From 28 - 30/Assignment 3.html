<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF - 8">
	</head>
	<body>
		<form method="get">
			<div>
				<lable hidden>token</lable>
				<input 
				type="hidden" 
				value="b92f1fc2fce391ad7af633723afd3055" 
				name="token">
			</div>
			<div>
				<lable>Username</lable>
				<input 
				type="txt" 
				required 
				autofocus 
				minlength="5" 
				maxlength="20"
				name="username">
			</div>
			<div>
				<lable>Email</lable>
				<input 
				type="email" 
				readonly
				value="o@o.com" 
				name="email">
				</div>
			<hr>
			<div>
				<h3>Check Your Programming Skills:</h3>
				<input id="Problems" type="checkbox" name="Skills" value="Problem Solving">	
				<label for="Problems">Problem Solving</label>
				<br>
				<input id="Thinking" type="checkbox" name="Skills" value="Logical Thinking">
				<label for="Thinking">Logical Thinking</label>
				<hr>
			</div>
			<div>
				<h3>Check Your Job:</h3>
				<input id="Front" type="radio" name="Job" value="Front End Developer">	
				<label for="Front">Front End Developer</label>
				<br>
				<input id="Back" type="radio" name="Job" value="Back End Developer">
				<label for="Back">Back End Developer</label>
				<hr>
			</div>
			<div>
				<label for="Book">Choose Book</label>
				<select name="Book" id="Book">
					<option>---None---</option>
					<optgroup label="PHP">
						<option value="5.0">v5.0</option>
						<option value="7.0">v7.0</option>
						<option value="8.0">v8.0</option>
					</optgroup>
					<optgroup label="Python">
						<option value="2.0">v2.0</option>
						<option value="3.0">v3.0</option>
						<option value="3.9">v3.9</option>
					</optgroup>
				</select>
				<hr>
			</div>
			<div>
				<textarea name="brief" id="brief" cols="30" rows="10" placeholder="write Here Why You Want To Learn Programming"></textarea>
			</div>
			<div>
				<input type="submit" value="Send">
				<input type="reset" value="Empty">
			</div>		
		</form>	
	</body>
</html>
