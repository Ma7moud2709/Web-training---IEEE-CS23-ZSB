<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF - 8">
	</head>
	<body>
		<form method="get" novalidate target="_blank">
			<div>
				<label>Search</label>
				<input type="search" placeholder="Enter A Search Word" autofocus>
			</div>
			<div>
				<label>Upload</label>
				<input type="file">
			</div>
			<div>
				<label>URL</label>
				<input type="url" required>
			</div>
			<div>
				<input type="submit" value="Send">
				<input type="reset" value="Empty">
			</div>		
		</form>	
	</body>
</html>
