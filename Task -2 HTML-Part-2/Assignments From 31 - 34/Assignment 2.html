<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF - 8">
	</head>
	<body>
		<form method="get" novalidate target="_blank">
			<div>
				<label>Search</label>
				<br>
				<input type="search" placeholder="Enter A Search Word" autofocus>
			</div>
			<br>
			<div>
				<label>Upload</label>
				<br>
				<input type="file">
			</div>
			<br>
			<div>
				<label>URL</label>
				<br>
				<input type="url" required>
			</div>
			<br>
			<div>
				<label>Date</label>
				<input type="date" value="1982-10-25">
			</div>
			<br>
			<div>
				<label>Month</label>
				<input type="month" value="1982-10">
			</div>
			<br>
			<div>
				<input type="reset" value="Empty">
				<input type="submit" value="Send">
			</div>		
		</form>	
	</body>
</html>
