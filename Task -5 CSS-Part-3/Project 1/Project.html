<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Project.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
	<title>Car Store</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="Logo">
				<img src="logo.png" alt="Logo">
			</div>
			<div class="Nav">
				<ul >
					<li><a href="">Home</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Cars</a></li>
					<li><a href="">Service</a></li>
					<li><a href="">Team</a></li>
					<li><a href="">Blog</a></li>
					<li><a href="">Pages</a></li>
				</ul>
			</div>
			<p class="clear"></p>
		</div>
	</header>
	<div class="land">
		<div class="overlay"></div>
		<div class="container">
			<div class="text">
				<p class="st">This royal essence of journey</p>
				<h1>Relaxed journey ever</h1>
				<p class="nd">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste laudantium a incidunt nihil beatae
					deserunt!</p>
				<button>rent car now</button>
			</div>
			<form action="" method="post">
				<p>Book Your car today</p>
				<input class="model" list="model" placeholder="Select Your Car" required>
				<datalist id="model">
					<option value="Ferrari">Ferrari</option>
					<option value="BMW">BMW</option>
					<option value="HONDA">HONDA</option>
				</datalist>
				<input class="Pick-Up" placeholder="Pick Up" required>
				<datalist id="pick-up">
					<option value="Ferrari">Ferrari</option>
					<option value="BMW">BMW</option>
					<option value="HONDA">HONDA</option>
				</datalist>
				<input type="datetime" placeholder="Date&Time" class="DT" required>
				<input class="Drop-Off" placeholder="Drop-Off" required>
				<datalist id="Drop-Off">
					<option value="Ferrari">Ferrari</option>
					<option value="BMW">BMW</option>
					<option value="HONDA">HONDA</option>
				</datalist>
				<input type="datetime" placeholder="Date&Time" class="DT" required>
				<input type="text" placeholder="Your Name" required>
				<input type="email" name="mail" placeholder="Email address" required>
				<input type="tel" name="tele" placeholder="Phone number" required>
				<input type="submit" value="confirm car booking">
			</form>
			<p class="clear"></p>
		</div>
	</div>
</body>
</html>
